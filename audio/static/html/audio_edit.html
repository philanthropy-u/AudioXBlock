<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <ul class="list-input settings-list">
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="audio_src">Audio Source (.ogg)</label>
        <input placeholder="http://audio.com/my-audio.ogg" class="input setting-input" name="audio_src" id="audio_src" value="{src}" type="text"/>
      </div>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="audio_src_downloadable">Audio Source (.mp3)</label>
        <input placeholder="http://audio.com/my-audio.mp3" class="input setting-input" name="audio_src_downloadable" id="audio_src_downloadable" value="{downloadable_src}" type="text"/>
      </div>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="transcript_src">Transcript Source Location</label>
        <input placeholder="http://transcripts.com/my-transcript.srt" class="input setting-input" name="transcript_src" id="transcript_src" value="{transcript_src}" type="text"/>
      </div>
    </li>
  </ul>
  <div class="row module-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary action-save save-button">Save</a>
      </li>
      <li class="action-item">
        <a href="#" class="button  action-cancel cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
