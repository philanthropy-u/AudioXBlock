<div class="row audio_block">
  <div class="col-6">
    <div class="audio-img">
      <img src="http://placehold.it/570x200" alt="">
    </div>
    <div class="progress-bar">
      <canvas id="play-bar" class="canvas-bar" width="100">
      </canvas>
      <canvas id="buffering-canvas" class="canvas-bar">
      </canvas>
    </div>

    <div class="audio-bar">
      <div class="play-btn-holder">
        <button id="play-btn" class="play"></button>
      <button id="pause-btn" class="pause"></button>
      </div>
      <label id="timer">-:--:--</label>
      <div class="audio-bar-right">
        <div class="speed-holder">
          <ul id="speed" class="speed-list">
            <li class="pointer" rate="0.25">Speed 0.25x</li>
            <li class="pointer" rate="0.5">Speed 0.5x</li>
            <li class="pointer" rate="0.75">Speed 0.75x</li>
            <li class="pointer" rate="1">Speed 1.0x</li>
            <li class="pointer" rate="1.25">Speed 1.25x</li>
            <li class="pointer" rate="1.5">Speed 1.5x</li>
            <li class="pointer" rate="2">Speed 2x</li>
          </ul>
          <span id="playback-rate-controller" class="value pointer">Speed 1.0x</span>
        </div>
      </div>
    </div>
    <audio id="audio">
      <source src="{src}" type="audio/ogg">
    </audio>
    <div>


      <button id="mute-btn">Mute</button>
      <br>
      Volume :
      <input type="range" class="slider" min="0" max="1" step="0.01" id="volume">
      <br>

      <br>
      Time lapsed:
      <input type="range" step="any" id="seekbar" class="slider">
      <!--<label id="timer">-:&#45;&#45;:&#45;&#45;</label>-->
    </div>
    <a href="{downloadable_src}">Download Audio</a>
    <!--<div id="speed">-->
      <!--<p class="pointer" rate="0.25">Rate 0.25</p>-->
      <!--<p class="pointer" rate="0.5">Rate 0.5</p>-->
      <!--<p class="pointer" rate="0.75">Rate 0.75</p>-->
      <!--<p class="pointer" rate="1">Normal</p>-->
      <!--<p class="pointer" rate="1.25">Rate 1.25</p>-->
      <!--<p class="pointer" rate="1.5">Rate 1.5</p>-->
      <!--<p class="pointer" rate="2">Rate 2</p>-->
    <!--</div>-->
  </div>
  <div class="col-6">
    <embed type="text/plain" src="{transcript_src}" class="col-12"></embed>
    <a href="{transcript_src}">Download Transcript</a>
  </div>
</div>
